<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	
	<title>CCBCC Lead</title>
	
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300" rel="stylesheet">
</head>
<body>

	<!-- Welcome Page -->
	<div class="intro">
		<img class="poster" src="assets/ccbcclogo.png"/>
		<h1 id="welcome">Welcome</h1>
		<br> </br>
		<button class="button" href="#">Get started</button>
	</div>

	<div class="form-part1">
		<img class="poster" src="assets/artwork1.png"/>
		<form id="leadForm">
			<h1>Business Info </h1>
			<h3> Enter all  the info of the Business:</h3> 
			<input type="text" id="leadName" placeholder=" Business Name" required>
			<input type="address" id="leadAddress" placeholder="Street Address" required>
			<input type="text" id="leadCity" placeholder="City" required>
			<input type="text" id="leadCity" placeholder="State" required>
			<input type="number" id="leadZip" placeholder="Zip" required>
			<br> 
			</br>
			<h2>Contact Info</h2>
			<h3>Enter Contact info of business associate</h3> 
			<input type="text" id="leadName" placeholder="Name" autocomplete="name">
			<input type="tel" id="leadPhone" placeholder="Phone" autocomplete="tel">
			<input type="email" id="leadEmail" placeholder="Email" autocomplete="email">
			<input type="text" name="type" id="leadAcquisition" placeholder="Dry or Competitive?">
			<label for="leadNotes">Notes</label>
			<textarea id="leadNotes" autocapitalize="sentences" spellcheck="true" placeholder="Anything special about this new lead?" rows="6"></textarea>
			
			<br>
			<button class="button" type="submit">Next</button>
		</form>
	</div>
	<br>
	<br>
	<div class="form-part2">
		<img class="poster" src="assets/artwork1.png"/>
		<form id="leadForm">
			<h1>Your Contact Info </h1>
			<h3> Enter your personal contact info:</h3> 
			<input type="text" id="employeeName" placeholder="Name" autocomplete="name">
			<input type="tel" id="employeePhone" placeholder="Phone" autocomplete="tel">
			<input type="email" id="employeeEmail" placeholder="Email" autocomplete="email">
			<input type="text" name="type" id="employeeBranch" placeholder="Branch Number">
			<input type="text" name="type" id="employeeBranchName" placeholder="Branch Name">
			<input type="date"/>
			
			<br>
			<button class="button" type="submit">Submit</button>
			<br>
			<br>
		</form>
	</div>
	<div class="exit">
		<h1 id="thanks">Thanks!</h1>
		<br>
		<button class="button">Start a new submission</button>


	</div>

	<footer>
		<p>Built with pride by the CCBCC ISS team in Charlotte, NC.</p>
	</footer>
	
	<script src="app.js"></script>
</body>
</html>
